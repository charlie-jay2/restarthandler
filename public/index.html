<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f2f2f2; }
    button { padding: 10px 16px; font-size: 16px; border: none; background-color: #4CAF50; color: white; border-radius: 6px; cursor: pointer; margin-right: 10px; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    table { width: 100%; border-collapse: collapse; margin-top: 30px; background: #fff; border-radius: 10px; overflow: hidden; }
    th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #4CAF50; color: white; }
    h2 { margin-top: 40px; }
    .control-bar { margin-bottom: 30px; }
    /* Popup styles */
    .popup-overlay { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0, 0, 0, 0.7); 
      display: none; 
      justify-content: center; 
      align-items: center; 
    }
    .popup { 
      background: white; 
      padding: 20px; 
      border-radius: 10px; 
      width: 400px; 
      text-align: center; 
    }
    .popup input, .popup textarea { 
      width: 100%; 
      margin: 10px 0; 
      padding: 10px; 
      border: 1px solid #ccc; 
      border-radius: 6px; 
    }
    .popup button { 
      margin-top: 10px; 
    }
  </style>
</head>
<body>

  <div class="control-bar">
    <button id="restartBtn">Restart Game</button>
    <button id="maintenanceBtn">Toggle Maintenance</button>
    <a href="/reports">View Reports Page</a>
  </div>

  <h2>Live Game Servers</h2>
  <div id="servers"></div>

  <h2>Moderation Notifications</h2>
  <div>
    <input type="text" id="userIDInput" placeholder="Enter User ID" />
    <button id="sendNotificationBtn">Send Notification</button>
  </div>
  <table id="moderationNotificationsTable">
    <thead><tr><th>User ID</th><th>Action</th></tr></thead>
    <tbody></tbody>
  </table>

  <!-- Report List -->
  <h3>Report List</h3>
  <table id="reportListTable">
    <thead>
      <tr>
        <th>Report ID</th>
        <th>Status</th>
        <th>Outcome</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Reports will be dynamically loaded here -->
    </tbody>
  </table>

  <!-- Popup Modal for Outcome -->
  <div id="popupOverlay" class="popup-overlay">
    <div class="popup">
      <h3>Change Status</h3>
      <select id="statusSelect">
        <option value="accepted">Accepted</option>
        <option value="denied">Denied</option>
      </select>
      <textarea id="outcomeText" placeholder="Enter Outcome Details..." rows="4"></textarea>
      <button id="saveOutcomeBtn">Save Outcome</button>
      <button id="closePopupBtn">Close</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const restartBtn = document.getElementById('restartBtn');
    const maintenanceBtn = document.getElementById('maintenanceBtn');
    const serversDiv = document.getElementById('servers');
    const sendNotificationBtn = document.getElementById('sendNotificationBtn');
    const userIDInput = document.getElementById('userIDInput');
    const moderationNotificationsTable = document.querySelector('#moderationNotificationsTable tbody');
    const reportListTable = document.querySelector('#reportListTable tbody');
    const popupOverlay = document.getElementById('popupOverlay');
    const statusSelect = document.getElementById('statusSelect');
    const outcomeText = document.getElementById('outcomeText');
    const saveOutcomeBtn = document.getElementById('saveOutcomeBtn');
    const closePopupBtn = document.getElementById('closePopupBtn');
    let selectedReportId = null;
    const socket = io();

    restartBtn.addEventListener('click', async () => {
      restartBtn.disabled = true; restartBtn.textContent = "Restarting...";
      await fetch('/restart', { method: 'POST' });
      setTimeout(async () => {
        await fetch('/reset-restart', { method: 'POST' });
        restartBtn.disabled = false; restartBtn.textContent = "Restart Game";
      }, 7000);
    });

    maintenanceBtn.addEventListener('click', async () => {
      maintenanceBtn.disabled = true; maintenanceBtn.textContent = "Toggling...";
      const res = await fetch('/toggle-maintenance', { method: 'POST' });
      const data = await res.json();
      maintenanceBtn.textContent = data.status ? "Disable Maintenance" : "Enable Maintenance";
      maintenanceBtn.disabled = false;
    });

    window.addEventListener('DOMContentLoaded', async () => {
      const res = await fetch('/maintenance-status');
      const data = await res.json();
      maintenanceBtn.textContent = data.status ? "Disable Maintenance" : "Enable Maintenance";

      // Load reports
      const reportRes = await fetch('/get-reports');
      const reports = await reportRes.json();

      if (Array.isArray(reports)) {
        reports.forEach(report => {
          if (!report.id) {
            console.error("Missing report id:", report);
          } else {
            const row = reportListTable.insertRow();
            row.innerHTML = `
              <td>${report.id}</td>
              <td>${report.status}</td>
              <td>${report.outcome || 'Not Set'}</td>
              <td><button onclick="editReport(${report.id})">Edit</button></td>
            `;
          }
        });
      } else {
        console.error("Invalid report data:", reports);
      }
    });

    socket.on('serverUpdate', ({ serverId, players }) => {
      const existing = document.getElementById(`table-${serverId}`);
      if (existing) existing.remove();
      const table = document.createElement('table'); table.id = `table-${serverId}`;
      table.innerHTML = `
        <thead>
          <tr><th colspan="4">Server ID: ${serverId}</th></tr>
          <tr><th>Username</th><th>User ID</th><th>Kick</th><th>Ban</th></tr>
        </thead>
        <tbody>
          ${players.map(p => 
            `<tr>
              <td>${p.username}</td>
              <td>${p.userId}</td>
              <td><button onclick="kick('${serverId}', ${p.userId})">Kick</button></td>
              <td><button onclick="ban('${serverId}', ${p.userId})">Ban</button></td>
            </tr>`).join('')}
        </tbody>
      `;
      serversDiv.appendChild(table);
    });

    sendNotificationBtn.addEventListener('click', async () => {
      const userID = userIDInput.value.trim();
      if (!userID) return alert('Please enter a valid User ID');
      await fetch('/send-moderation-notification', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ userId: userID })
      });
      const row = moderationNotificationsTable.insertRow();
      row.innerHTML = `<td>${userID}</td><td>Notification Sent</td>`;
    });

    window.kick = async (serverId, userId) => {
      const reason = prompt("Enter reason for kicking:"); if (!reason) return;
      await fetch('/command',{ method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ serverId, action:'kick', targetUserId:userId, reason })
      });
    };

    window.ban = async (serverId, userId) => {
      const reason = prompt("Enter reason for banning:"); if (!reason) return;
      const duration = prompt("Duration in minutes (0=permanent):"); if (duration===null) return;
      await fetch('/command',{ method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ serverId, action:'ban', targetUserId:userId, reason, duration:Number(duration) })
      });
    };

    // Open the popup and load current report details for editing
    const editReport = async (reportId) => {
      const res = await fetch(`/get-report/${reportId}`);
      const report = await res.json();
      selectedReportId = report.id;
      statusSelect.value = report.status;
      outcomeText.value = report.outcome || '';
      popupOverlay.style.display = 'flex';
    };

    // Close the popup
    closePopupBtn.addEventListener('click', () => {
      popupOverlay.style.display = 'none';
    });

    // Save outcome and send to server
    saveOutcomeBtn.addEventListener('click', async () => {
      const status = statusSelect.value;
      const outcome = outcomeText.value.trim();
      if (!outcome) return alert('Please provide an outcome description.');

      const response = await fetch('/save-outcome', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ reportId: selectedReportId, status, outcome })
      });

      if (response.ok) {
        alert('Outcome saved successfully!');
        popupOverlay.style.display = 'none';
        location.reload();  // Reload the page to update the report list
      } else {
        alert('Failed to save outcome.');
      }
    });
  </script>
</body>
</html>
