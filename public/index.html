<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f2f2f2; }
    button {
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <button id="restartBtn">Restart Game</button>

  <script>
    const restartBtn = document.getElementById('restartBtn');

    restartBtn.addEventListener('click', async () => {
      restartBtn.disabled = true;
      restartBtn.textContent = "Restarting...";

      // Instantly update DB to trigger restart
      await fetch('/restart', { method: 'POST' });

      // Wait 7 seconds
      setTimeout(async () => {
        // Reset the restart flag in DB
        await fetch('/reset-restart', { method: 'POST' });

        // Re-enable button
        restartBtn.disabled = false;
        restartBtn.textContent = "Restart Game";
      }, 7000);
    });
  </script>
</body>
</html>
