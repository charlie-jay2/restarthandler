<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f2f2f2; }
    button { padding: 10px 16px; font-size: 16px; border: none; background-color: #4CAF50; color: white; border-radius: 6px; cursor: pointer; margin-right: 10px; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    table { width: 100%; border-collapse: collapse; margin-top: 30px; background: #fff; border-radius: 10px; overflow: hidden; }
    th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #4CAF50; color: white; }
    h2 { margin-top: 40px; }
    .control-bar { margin-bottom: 30px; }
    /* Popup styles */
    .popup-overlay { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center;
    }
    .popup { background: white; padding: 20px; border-radius: 10px; width: 400px; text-align: center; }
    .popup input, .popup textarea, .popup select { width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    .popup button { margin-top: 10px; }
    #ErrorGUI {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 300px;
      padding: 10px;
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      border-radius: 8px;
      display: none; /* Hidden by default */
    }
    #ErrorGUI .Title {
      font-size: 18px;
      font-weight: bold;
    }
    #ErrorGUI .Description {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="control-bar">
    <button id="restartBtn">Restart Game</button>
    <button id="maintenanceBtn">Toggle Maintenance</button>
    <a href="/reports">View Reports Page</a>
  </div>

  <div id="ErrorGUI">
    <div class="Title" id="ErrorTitle"></div>
    <div class="Description" id="ErrorDescription"></div>
  </div>

  <h2>Live Game Servers</h2>
  <div id="servers"></div>

  <h2>Moderation Notifications</h2>
  <div>
    <input type="text" id="userIDInput" placeholder="Enter User ID" />
    <button id="sendNotificationBtn">Send Notification</button>
  </div>
  <table id="moderationNotificationsTable">
    <thead><tr><th>User ID</th><th>Action</th></tr></thead>
    <tbody></tbody>
  </table>

  <h3>Report List</h3>
  <table id="reportListTable">
    <thead>
      <tr><th>Report ID</th><th>Status</th><th>Description</th><th>Outcome</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="popupOverlay" class="popup-overlay">
    <div class="popup">
      <h3>Change Status</h3>
      <select id="statusSelect">
        <option value="Received">Received</option>
        <option value="In Progress">In Progress</option>
        <option value="Accepted">Accepted</option>
        <option value="Denied">Denied</option>
      </select>
      <textarea id="outcomeText" placeholder="Enter Outcome Details..." rows="4"></textarea>
      <button id="saveOutcomeBtn">Save Outcome</button>
      <button id="closePopupBtn">Close</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const res = await fetch('/get-error');
      const error = await res.json();
      if (error.title && error.description) {
        // Show the error message if it exists
        document.getElementById('ErrorTitle').textContent = error.title;
        document.getElementById('ErrorDescription').textContent = error.description;
        document.getElementById('ErrorGUI').style.display = 'block';
      }
    });

    // Set an error from the admin panel (example use)
    async function setError(title, description, active) {
      const response = await fetch('/set-error', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description, active })
      });
      if (response.ok) {
        // Optionally, update the UI after setting the error
        window.location.reload(); // Or refresh part of the page as needed
      }
    }

    // Example: Set an error with a button (this could be linked to an admin action)
    setError("Critical Error", "The server is experiencing issues. Please be patient.", true);
  </script>
  <script>
    const designatedIP = '86.14.107.152'; // Replace with your allowed IP

    // Function to check the user's IP and restrict access
    async function checkIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        const userIP = data.ip;
        console.log('User IP:', userIP);

        if (userIP !== designatedIP) {
          window.location.href = '/reports.html'; // Redirect to reports page if IP is not allowed
        }
      } catch (error) {
        console.error('Error fetching IP:', error);
        window.location.href = '/reports.html'; // Redirect if there's an issue fetching the IP
      }
    }

    // Check the IP when the page loads
    window.addEventListener('DOMContentLoaded', checkIP);

    const restartBtn = document.getElementById('restartBtn');
    const maintenanceBtn = document.getElementById('maintenanceBtn');
    const serversDiv = document.getElementById('servers');
    const sendNotificationBtn = document.getElementById('sendNotificationBtn');
    const userIDInput = document.getElementById('userIDInput');
    const moderationNotificationsTable = document.querySelector('#moderationNotificationsTable tbody');
    const reportListTable = document.querySelector('#reportListTable tbody');
    const popupOverlay = document.getElementById('popupOverlay');
    const statusSelect = document.getElementById('statusSelect');
    const outcomeText = document.getElementById('outcomeText');
    const saveOutcomeBtn = document.getElementById('saveOutcomeBtn');
    const closePopupBtn = document.getElementById('closePopupBtn');
    let selectedReference = null;
    const socket = io();

    // Restart / Maintenance buttons (unchanged)
    restartBtn.addEventListener('click', async () => {
      restartBtn.disabled = true; restartBtn.textContent = "Restarting...";
      await fetch('/restart',{method:'POST'});
      setTimeout(async () => {
        await fetch('/reset-restart',{method:'POST'});
        restartBtn.disabled = false; restartBtn.textContent = "Restart Game";
      }, 20000);
    });
    
    maintenanceBtn.addEventListener('click', async () => {
      maintenanceBtn.disabled = true; maintenanceBtn.textContent = "Changing Maintenance Mode...";
      const response = await fetch('/set-maintenance',{method:'POST'});
      if (response.ok) {
        maintenanceBtn.textContent = "Toggled Maintenance Mode";
        setTimeout(() => {
          maintenanceBtn.disabled = false;
          maintenanceBtn.textContent = "Toggle Maintenance";
        }, 2000);
      }
    });

    sendNotificationBtn.addEventListener('click', () => {
      const userID = userIDInput.value.trim();
      if (userID !== "") {
        socket.emit("send-notification", userID);  // Add notification feature
      }
    });

    // Handling reports
    socket.on('update-reports', (data) => {
      const row = reportListTable.insertRow();
      row.insertCell(0).textContent = data.reportID;
      row.insertCell(1).textContent = data.status;
      row.insertCell(2).textContent = data.description;
      row.insertCell(3).textContent = data.outcome;
      const actionCell = row.insertCell(4);
      actionCell.innerHTML = `<button onclick="viewReport('${data.reportID}')">View</button>`;
    });

    // Show the popup when clicking a report row
    function viewReport(reportID) {
      selectedReference = reportID;
      popupOverlay.style.display = 'flex';
    }
    
    // Save the outcome of a report
    saveOutcomeBtn.addEventListener('click', async () => {
      const outcome = outcomeText.value;
      const status = statusSelect.value;
      await fetch('/set-report-status', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ reference: selectedReference, status, outcome })
      });
      outcomeText.value = "";
      popupOverlay.style.display = 'none';
    });

    // Close the popup
    closePopupBtn.addEventListener('click', () => {
      outcomeText.value = "";
      popupOverlay.style.display = 'none';
    });
  </script>
</body>
</html>
