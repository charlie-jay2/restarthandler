<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f2f2f2; }
    button {
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <button id="restartBtn">Restart Game</button>
  <button id="maintenanceBtn" style="margin-left: 20px;">Toggle Maintenance</button>
  
  <script>
    const restartBtn = document.getElementById('restartBtn');
    const maintenanceBtn = document.getElementById('maintenanceBtn');
  
    restartBtn.addEventListener('click', async () => {
      restartBtn.disabled = true;
      restartBtn.textContent = "Restarting...";
      await fetch('/restart', { method: 'POST' });
      setTimeout(async () => {
        await fetch('/reset-restart', { method: 'POST' });
        restartBtn.disabled = false;
        restartBtn.textContent = "Restart Game";
      }, 7000);
    });
  
    maintenanceBtn.addEventListener('click', async () => {
      maintenanceBtn.disabled = true;
      maintenanceBtn.textContent = "Toggling...";
      const response = await fetch('/toggle-maintenance', { method: 'POST' });
      const data = await response.json();
      maintenanceBtn.textContent = data.status ? "Disable Maintenance" : "Enable Maintenance";
      maintenanceBtn.disabled = false;
    });
  
    // Optional: Show current state on load
    window.addEventListener('DOMContentLoaded', async () => {
      const res = await fetch('/maintenance-status');
      const data = await res.json();
      maintenanceBtn.textContent = data.status ? "Disable Maintenance" : "Enable Maintenance";
    });
  </script>
</body>
</html>
